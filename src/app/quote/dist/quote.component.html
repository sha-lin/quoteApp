<div class="container">
    <h1>My Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <div>
                    <h4 id={{i}} appStrikethrough>{{quote.name}} Published on: {{quote.completeDate|date|uppercase}}</h4>
                </div>
                <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
                <div *ngIf='quote.showDescription'>
                    <app-quote-detail [goal]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="AddNewQuote($event)"></app-quote-form>
        </div>
    </div>


</div>
